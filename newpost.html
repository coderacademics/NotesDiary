<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-book-reader"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </button>

                    <form class="d-flex search">
                        <input class="form-control me-2" type="search" placeholder="Search article" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">
        <form method="POST" action="/message">
            <div class="mb-3">
                <label for="author_name" class="form-label">Author's Name</label>
                <input type="text" class="form-control" name="author_name" aria-describedby="emailHelp">
                
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" id="date">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Select the category:</label>
                <!-- <input type="text" class="form-control" name="title" id="title"> -->
                <select class="category form-select" id="cat">
                    <option value="0" selected>Category</option>
                    <option value="1">Education</option>
                    <option value="2">Cinema</option>
                    <option value="3">Personal</option>
                  </select>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Write your post below:</label>
                <textarea type="text" name="content" class="form-control" id="content" rows="5"></textarea>
            </div>
            <div class="mb-3 keyboard">
                <i class="fas fa-2x fa-keyboard"></i>
            </div>
            <div class="key">
                <ul class="keys"></ul>
                <ul class="keys"></ul>
                <ul class="keys"></ul>
                <ul class="keys"></ul>
                <ul class="keys"></ul>
                <ul class="keys"></ul>
                <ul class="keys"></ul>
                <ul class="keys"></ul>
                <ul class="keys"></ul>
                <ul class="keys"></ul>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">I'm not a robot</label>
            </div>
            <button type="submit" class="btn btn-primary" >Post</button>
        </form>
    </div>
